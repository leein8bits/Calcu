<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Math Maker 1999</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="base">
  <div id="screen">0
    
  </div>
  <div id="old"></div>
  <div id="op"></div>
  <div id="new"></div>
  <div class="panel flex-container">

    <div class="button child" id="ac" onclick="idMe(event)">AC</div>
    <div class="button child" id="c"onclick="idMe(event)">C</div>
    <div class="button child" id="percent "onclick="operBut(event)">%</div>
    <div class="button child" id="power"onclick="idMe(event)">on/off</div>
    <div class="button child" id="seven"onclick="idMe(event)">7</div>
    <div class="button child" id="eight"onclick="idMe(event)">8</div>
    <div class="button child" id="nine "onclick="idMe(event)">9</div>
    <div class="button child" id="divide "onclick="operBut(event)">/</div>
    <div class="button child" id="four"onclick="idMe(event)">4</div>
    <div class="button child" id="five "onclick="idMe(event)">5</div>
    <div class="button child" id="six"onclick="idMe(event)">6</div>
    <div class="button child" id="times"onclick="operBut(event)">*</div>
    <div class="button child" id="one"onclick="idMe(event)">1</div>
    <div class="button child" id="two"onclick="idMe(event)">2</div>
    <div class="button child" id="three "onclick="idMe(event)">3</div>
    <div class="button child" id="minus"onclick="operBut(event)">-</div>
    <div class="button child" id="zero"onclick="idMe(event)">0</div>
    <div class="button child" id="point"onclick="idMe(event)">.</div>
    <div class="button child" id="equal"onclick="equalsBut()">=</div>
    <div class="button child" id="plus"onclick="operBut(event)">+</div>
    

  </div>
  <!-- close base of calc -->
  
    <script src="js/index.js"></script>

</body>
</html>
