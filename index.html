<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Math Maker 1999</title>



  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="base">
    <div id="screen">0

    </div>
    <!-- testing divs
   <div id="old"></div>
  <div id="op"></div>
  <div id="new"></div>  
  end of testing divs -->
    <div class="panel flex-container">

      <div class="button child" id="ac" onclick="allClear(event)"><p>AC</p></div>
      <div class="placeholder">Lee</div>
      <div class="placeholder">Math</div>
      <div class="placeholder">Maker</div>
      <div class="button child" id="seven" onclick="idMe(event)"><p>7</p></div>
      <div class="button child" id="eight" onclick="idMe(event)"><p>8</p></div>
      <div class="button child" id="nine " onclick="idMe(event)"><p>9</p></div>
      <div class="button child" id="divide " onclick="operBut(event)"><p>/</p></div>
      <div class="button child" id="four" onclick="idMe(event)"><p>4</p></div>
      <div class="button child" id="five " onclick="idMe(event)"><p>5</p></div>
      <div class="button child" id="six" onclick="idMe(event)"><p>6</p></div>
      <div class="button child" id="times" onclick="operBut(event)"><p>*</p></div>
      <div class="button child" id="one" onclick="idMe(event)"><p>1</p></div>
      <div class="button child" id="two" onclick="idMe(event)"><p>2</p></div>
      <div class="button child" id="three " onclick="idMe(event)"><p>3</p></div>
      <div class="button child" id="minus" onclick="operBut(event)"><p>-</p></div>
      <div class="button child" id="zero" onclick="idMe(event)"><p>0</p></div>
      <div class="button child" id="point" onclick="idMe(event)"><p>.</p></div>
      <div class="button child" id="equal" onclick="equalsBut()"><p>=</p></div>
      <div class="button child" id="plus" onclick="operBut(event)"><p>+</p></div>


    </div>
    <!-- close base of calc -->

    <script src="js/index.js"></script>

</body>

</html>
